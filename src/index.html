<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabler Static</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <!-- CSS files -->
    <link href="tabler.min.css" rel="stylesheet" />
    <link href="tabler-buttons.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="flex-fill d-flex flex-column justify-content-center">
        <div class="container-tight py-6">
            <div class="text-center mb-4">
                <img src="https://raw.githubusercontent.com/tabler/tabler/dev/demo/static/logo.svg" height="36" alt="">
            </div>
            <form class="card card-md" action="." method="get">
                <div class="card-body">
                    <h2 class="mb-5 text-center">Login to your account</h2>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Password
                            <span class="form-label-description">
                                <a href="./forgot-password.html">I forgot password</a>
                            </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div id="content-root"></div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="tabler.min.js"></script>
    <script>
        document.body.style.display = "block"
    </script>

    <script src="asm-dom.js"></script>
    <script src="main.js"></script>

</body>

</html>
